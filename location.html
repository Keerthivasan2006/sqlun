<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Locator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --text-color: #2d3436;
            --light-gray: #dfe6e9;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-color);
        }

        .store-locator-container {
            width: 100%;
            max-width: 800px;
            perspective: 1000px;
        }

        .store-locator-card {
            background: var(--white);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        .store-locator-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .title {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-size: clamp(1.8rem, 4vw, 2.2rem);
            font-weight: 700;
            position: relative;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 3px;
        }

        .search-box {
            position: relative;
            margin-bottom: 25px;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid var(--light-gray);
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        .section-title {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            font-weight: 600;
        }

        .category-list {
            list-style: none;
            margin-bottom: 20px;
        }

        .category-list li {
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            background-color: rgba(108, 92, 231, 0.05);
        }

        .category-list li a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .category-list li:hover {
            background-color: rgba(108, 92, 231, 0.1);
        }

        .category-list li:hover a {
            color: var(--primary-color);
        }

        .category-list li i {
            margin-right: 10px;
            color: var(--primary-color);
            flex-shrink: 0;
        }

        .map-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%;
            /* 16:9 Aspect Ratio */
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, var(--primary-color), transparent);
            margin: 25px 0;
            opacity: 0.3;
        }

        .stores-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .store-card {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary-color);
        }

        .store-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .store-card h3 {
            color: var(--primary-color);
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .store-address {
            color: #636e72;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .directions-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
        }

        .directions-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        /* Search results styling */
        .search-results {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(108, 92, 231, 0.05);
        }

        .search-result-item {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .search-result-item:hover {
            background-color: rgba(108, 92, 231, 0.1);
        }

        /* Hide class for search functionality */
        .hidden {
            display: none;
        }

        /* Animations */
        .animate-pop-in {
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            opacity: 0;
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease forwards;
            animation-delay: 0.3s;
            opacity: 0;
        }

        .animate-slide-up {
            animation: slideUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .animate-grow {
            animation: grow 0.8s ease forwards;
            transform: scaleX(0);
            transform-origin: left;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes grow {
            from {
                transform: scaleX(0);
            }

            to {
                transform: scaleX(1);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .store-locator-container {
                padding: 15px;
            }

            .store-locator-card {
                padding: 20px;
            }

            .search-box input {
                padding: 10px 15px 10px 40px;
            }

            .category-list li {
                padding: 10px 12px;
                font-size: 0.9rem;
            }

            .stores-section {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .store-locator-card {
                padding: 15px;
            }

            .title {
                margin-bottom: 15px;
            }

            .search-box {
                margin-bottom: 15px;
            }

            .category-list li {
                flex-direction: column;
                align-items: flex-start;
            }

            .category-list li i {
                margin-bottom: 5px;
            }
        }
    </style>
</head>

<body>
    <div class="store-locator-container">
        <div class="store-locator-card">
            <h1 class="title animate-pop-in">Store Locator</h1>

            <div class="search-box animate-fade-in">
                <i class="fas fa-search"></i>
                <input type="text" id="locationSearch" placeholder="Search for Kottakuppam..." oninput="searchLocations()">
                <div id="searchResults" class="search-results hidden"></div>
            </div>

            <div class="categories-section animate-slide-up">
                <h2 class="section-title">OUR LOCATION</h2>
                <ul class="category-list">
                    <li class="location-item" data-location="kottakuppam">
                        <i class="fas fa-map-marker-alt"></i>
                        <a href="https://maps.app.goo.gl/h78mk3Fi1DeRfgty8" target="_blank" rel="noopener noreferrer">
                            No 5 Nadesan Dhanajayanar Valagam, Near Arch Kovilmedu Kottakuppam, Tamil Nadu 605104
                        </a>
                    </li>
                </ul>

                <div class="map-container" id="storeMap">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1004.3861159969399!2d79.83771211353209!3d11.962535256533839!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a536378e4e87a57%3A0xb348f08984de0a7d!2sSILVER%20QUEEN%20STEAM%20IRONING!5e0!3m2!1sen!2sin!4v1753765159917!5m2!1sen!2sin" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="responsive-iframe">
                    </iframe>
                </div>
            </div>

            <div class="divider animate-grow"></div>

            <div class="stores-section animate-slide-up">
                <div class="store-card location-item" data-location="kottakuppam">
                    <h3>Kottakuppam</h3>
                    <p class="store-address">SILVER QUEEN STEAM IRONING</p>
                    <a href="https://www.google.com/maps/dir//SILVER+QUEEN+STEAM+IRONING,+No+5+Nadesan+Dhanajayanar+Valagam,+Near+Arch+Kovilmedu+Kottakuppam,+Tamil+Nadu+605104/@11.9625353,79.8377121,19z/data=!4m8!4m7!1m0!1m5!1m1!1s0x3a536378e4e87a57:0xb348f08984de0a7d!2m2!1d79.8371375!2d11.9627381?entry=ttu" class="directions-btn" target="_blank" rel="noopener noreferrer">
                        <i class="fas fa-directions"></i> Get Directions
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Store location data
        const locations = [{
            name: "Kottakuppam",
            address: "No 5 Nadesan Dhanajayanar Valagam, Near Arch Kovilmedu Kottakuppam, Tamil Nadu 605104",
            mapEmbed: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1004.3861159969399!2d79.83771211353209!3d11.962535256533839!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a536378e4e87a57%3A0xb348f08984de0a7d!2sSILVER%20QUEEN%20STEAM%20IRONING!5e0!3m2!1sen!2sin!4v1753765159917!5m2!1sen!2sin",
            directions: "https://maps.app.goo.gl/h78mk3Fi1DeRfgty8",
            keywords: ["kottakuppam", "silver queen", "steam ironing", "tamil nadu"]
        }];

        function searchLocations() {
            const searchTerm = document.getElementById('locationSearch').value.toLowerCase();
            const searchResults = document.getElementById('searchResults');
            const locationItems = document.querySelectorAll('.location-item');
            const mapContainer = document.getElementById('storeMap');
            const iframe = mapContainer.querySelector('iframe');

            // Clear previous results
            searchResults.innerHTML = '';
            searchResults.classList.add('hidden');

            if (searchTerm.length === 0) {
                // Show all locations when search is empty
                locationItems.forEach(item => item.classList.remove('hidden'));
                mapContainer.classList.remove('hidden');
                return;
            }

            // Filter locations based on search term
            const matchedLocations = locations.filter(location =>
                location.keywords.some(keyword => keyword.includes(searchTerm)) ||
                location.name.toLowerCase().includes(searchTerm) ||
                location.address.toLowerCase().includes(searchTerm)
            );

            if (matchedLocations.length > 0) {
                // Show matching locations
                locationItems.forEach(item => {
                    const locationName = item.getAttribute('data-location').toLowerCase();
                    const isMatch = matchedLocations.some(loc => loc.name.toLowerCase() === locationName);
                    item.classList.toggle('hidden', !isMatch);
                });

                // Update map with the first matched location
                if (matchedLocations[0]) {
                    iframe.src = matchedLocations[0].mapEmbed;
                    mapContainer.classList.remove('hidden');
                }

                // Show search results dropdown
                if (searchTerm.length > 1) {
                    searchResults.classList.remove('hidden');
                    matchedLocations.forEach(location => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'search-result-item';
                        resultItem.innerHTML = `
                            <strong>${location.name}</strong><br>
                            <small>${location.address}</small>
                        `;
                        resultItem.addEventListener('click', () => {
                            document.getElementById('locationSearch').value = location.name;
                            searchResults.classList.add('hidden');
                            // Scroll to the location
                            document.querySelector(`[data-location="${location.name.toLowerCase()}"]`).scrollIntoView({
                                behavior: 'smooth'
                            });
                        });
                        searchResults.appendChild(resultItem);
                    });
                }
            } else {
                // No matches found
                locationItems.forEach(item => item.classList.add('hidden'));
                mapContainer.classList.add('hidden');
                searchResults.innerHTML = '<div class="search-result-item">No locations found</div>';
                searchResults.classList.remove('hidden');
            }
        }

        // Close search results when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-box')) {
                document.getElementById('searchResults').classList.add('hidden');
            }
        });
    </script>
</body>

</html>
